{% extends 'base.html' %}
{% load static %}
{% block index %}

    <!-- Carrousel -->
    {% include 'carousel.html' %}

    <!-- Price cards & table -->
    {% include 'price.html' %}

    <!-- Form -->
    <section>
        <div class="container class_form">
            <h1 class="text-title">Place an Order and Receive a Service</h1>
            <div class="row justify-content-center">
                <form action="{% url 'thanks_page' %}" method="POST" style="width: 50%;">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">
                            Name<br>
                            {{ form.name }}
                        </label>
                        <div class="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">
                            Phone<br>
                            {{ form.phone }}
                        </label>
                        <div class="">
                        </div>
                    </div>
                    <div style="float: right;" class="form-group row">
                        <button type="submit" class="btn btn-success">Place an Order</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
